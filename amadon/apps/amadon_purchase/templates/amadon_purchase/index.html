<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Amadon Store</h1>
        <form action="/buy" method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dojo sweatshirt</td>
                        <td>$19.99</td>
                        <td>
                            <select name="quant_one" id="quant_one">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                        <td><button type="submit" value="sweatshirt" name="button">Buy!</button></td>
                    </tr>
                    <tr>
                        <td>Dojo sweater</td>
                        <td>$29.99</td>
                        <td>
                            <select name="quant_two" id="quant_two">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                        <td><button type="submit" value="sweater" name="button">Buy!</button></td>
                    </tr>
                    <tr>
                        <td>Dojo cup</td>
                        <td>$4.99</td>
                        <td>
                            <select name="quant_three" id="quant_three">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                        <td><button type="submit" value="cup" name="button">Buy!</button></td>
                    </tr>
                    <tr>
                        <td>Algorithm book</td>
                        <td>$49.99</td>
                        <td>
                            <select name="quant_four" id="quant_four">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </td>
                        <td><button type="submit" value="book" name="button">Buy!</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
